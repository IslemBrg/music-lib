<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("styles.css");
    </style>
    <title>Islem Sound - Home</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
      <meta name="description" content="Welcome to Islem Sound, your ultimate destination for music. Explore our collection of artists and music tracks. Contact us for any inquiries.">
      <meta property="og:image" content="https://c4.wallpaperflare.com/wallpaper/738/744/882/music-vinyl-simple-background-minimalism-wallpaper-preview.jpg">
    </head>
    
  </head>

  <body>
    <div class="container">
      <ul class="nav">
        <li><a href="mailto:islem.bargaoui.si@gmail.com">CONTACT</a></li>
        <li><a href="artists.html">ARTISTS</a></li>
        <li><a href="music.html">MUSIC</a></li>
        <li><a href="#">HOME</a></li>
      </ul>
    </div>

    <div class="content">
      <div class="left-col">
        <h1 style="font-size: 70px">ISLEM SOUNDS</h1>
        <a class="btn btn-lg" href="music.html">
          <span>Brows Music</span>
        </a>
      </div>

      <div id="play">
        <div class="right-col">
          <div class="text-center">
            <a class="animated-btn text-white" href="#"
              ><img
                src="assets/play-btn.png"
                id="icon"
                width="100"
                height="100"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <audio id="mysound" autoplay>
      <source id="audio-source" type="audio/mp3" />
    </audio>

    <img
      src="assets/music_bars.gif"
      alt="Music bars"
      id="bars"
      style="
        position: absolute;
        right: 0%;
        bottom: 0px;
        filter: hue-rotate(80deg);
        opacity: 0.3;
        width: 100%;
        z-index: -1;
        display: none;
      "
    />
    <script>
      let playlist = [
        "media/Eminem - Mockingbird.mp3",
        "media/Michael jackson - Beat It.mp3",
        "media/Eine Kleine Nachtmusik - Mozart.mp3",
        "media/Tony Rebel - If Jah.mp3",
        "media/Peyton Parrish - Valhalla Calling.mp3",
        "media/Billie Eilish - bad guy.mp3",
        "media/song land.mp3",
      ];
      let mysound = document.getElementById("mysound");
      let audioSource = document.getElementById("audio-source");
      let btn = document.getElementById("play");
      let icon = document.getElementById("icon");
      let bars = document.getElementById("bars");

      btn.onclick = function () {
        if (mysound.paused) {
          let randomIndex = Math.floor(Math.random() * playlist.length);
          audioSource.src = playlist[randomIndex];
          mysound.load();
          mysound.play();
          icon.src = "assets/pause-btn.png";
          bars.style =
            "position: absolute; right: 0%; bottom: 0px; filter: hue-rotate(80deg); opacity: 0.3; width: 100%; z-index: -1;";
        } else {
          mysound.pause();
          icon.src = "assets/play-btn.png";
          bars.style =
            "position: absolute; right: 0%; bottom: 0px; filter: hue-rotate(80deg); opacity: 0.3; width: 100%; z-index: -1;display:none";
        }
      };
    </script>
  </body>
</html>
