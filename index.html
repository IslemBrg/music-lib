  <body>
    <div class="container">
      <ul class="nav">

    <div class="content">
      <div class="left-col">
        <h1>
          RETR0 <br />
          SOUNDS
        </h1>
      </div>

      <div id="play">
        <div class="right-col">
          <img src="assets/play-btn.png" id="icon" width="100" height="100" />
        </div>
      </div>
    </div>

    <audio id="mysound" autoplay>
      <source src="media/song land.mp3" type="audio/mp3" />
    </audio>

    <script>
      let mysound = document.getElementById("mysound");
      let btn = document.getElementById("play");
      let icon = document.getElementById("icon");

      // Creating a function that will change
      // pause to play and vice-versa
      btn.onclick = function () {
        if (mysound.paused) {
          // If paused then play the
          // music and change the image
          mysound.play();
          icon.src = "assets/pause-btn.png";
        } else {
          // If playing then pause the
          // music and change the image
          mysound.pause();
          icon.src = "assets/play-btn.png";
        }
      };
    </script>
  </body>
</html>
